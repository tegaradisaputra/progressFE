<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Count Down Timer</h1>

        <div id="countdown" class="countdown">
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Seconds
        </div>

        <div class="input-container">
            <input type="number" name="" id="inputHours" placeholder="Hours" min="0" max="23">
            <input type="number" name="" id="inputMinutes" placeholder="Minutes" min="0" max="59">
            <input type="number" name="" id="inputSeconds" placeholder="Seconds" min="0" max="59">

            <button id="startButton">Start Timer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
